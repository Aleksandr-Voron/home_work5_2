<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="header__text">
          <div class="title__text">   <div> CSS Diner Shopping List</div>
          <span class="header__span">Let's go to the mall</span>
        </div>
      </div>
      </header>
      <section>
        <form action="index.html">
          <ul class="form__list">
            <li class="form__item">
              <input type="checkbox" id="lot" name="lot"  />
              <label for="lot" class="label"
                >A lot of pickles
                <span class="size__span">(for the next lessons about CSS)</span></label
              >
            </li>
            <li class="form__item">
              <input type="checkbox" id="apples" name="apples" checked />
              <label for="apples" class="label"
                >10 apples <span class="size__span">(for more CSS manipulations)</span></label
              >
            </li>
            <li class="form__item">
              <input type="checkbox" id="oranges" name="oranges"  />
              <label for="oranges" class="label"
                >20 oranges <span class="size__span">(because they are awesome)</span></label
              >
            </li>
            <li class="form__item">
              <input type="checkbox" id="plates" name="plates"  />
              <label for="plates" class="label"
                >13 plates <span class="size__span">(hm...they always disappear)</span></label
              >
            </li>
            <li class="form__item">
              <input type="checkbox" id="bentos" name="bentos"  />
              <label for="bentos" class="label">15 bentos</label>
            </li>
            <li class="form__item">
              <input type="checkbox" id="scales" name="scales" checked />
              <label for="scales" class="label">1 bottle of Sake ^_^<span class="size__span ">(for my friends)</span></label
              >
            </li>
          </ul>

          <input type="submit" value="Bon appetit :)" >
        </form>
      </section>
    </div>
  </body>
</html>
